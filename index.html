<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form validation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>REGISTRATION FORM</h2>
        </div>
        <form class="form" id="form" method="post">
            <div class="form-control">
                <label > Username</label>
                <input type="text" name="name" id="username" placeholder="Enter your name..." autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>error msg</small>
            </div>

            <div class="form-control">
                <label > Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>error msg</small>
            </div>

            <div class="form-control">
                <label > Phone Number</label>
                <input type="number" name="phone"  id="phone" placeholder="Phone no" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>error msg</small>
            </div>

            <div class="form-control">
                <label > Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>error msg</small>
            </div>

            <div class="form-control">
                <label >DOB</label>
                <input type="date" name="dob" id="date" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>error msg</small>
            </div>
            <div class="form-control">
                <label >ZIP Code</label>
                <input id="zip" name="zip" type="number" autocomplete="off" >
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>error msg</small>
            </div>
         
            
            <input type="submit" value="submit" class="btn" name="submit">
      </form>
    </div>




    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="main.js"></script>
</body>
</html>
